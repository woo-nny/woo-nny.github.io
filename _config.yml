# Config
# ========================================================================================

# IMPORTANT: Set the URL of your site.
# https://<username>.github.io
# gitHub 도메인 세팅
url:                   https://woo-nny.github.io

# IMPORTANT: Set The "base URL" of your site.
# url은 도메인 root path, baseurl은 subpath를 말한다. 
# 후자는 사이트가 도메인의 root가 아닌 subpath에 호스팅된 경우에 유용하게 사용된다.
# 예를 들어. `/<??????>`.
# baseurl:               '/woonny'

# Language of your content in 2-letter code, e.g.: en, de.
# 현재 포스트에 언어가 무엇인지 나타낸다.
lang:                  en, kor

# The title of your blog. Used in the sidebar and the browser tab.
# 블로그 타이틀, 사이드바 타이틀, 웹 상단
title:                 J-Dragon

# A short description (~150 chars) of the page used for the meta description tag.
# Can use markdown, but no more than one paragraph (enforced by `>`)
# 포스트 상단에 제목과 함께 표시될 문장을 표시하기 위한 설정이다. 헤더의 description에서도 활용되고 있다.
description:           >
  "취준생".
  
# A shorter description for the sidebar.
# 사이드 바에 적힐 구문
tagline:               >
  "Job Study".


# A list of keywords for your blog
# 보류
keywords:              []

# A (square) logo for your site.
# If provided, it will be shown at the top of the sidebar.
# 내 사이트 로고
logo:                  /assets/icons/JD.jpg

# This should be the same author as first entry in `_data/authors.yml`.
# 사이트의 작성자입니다. head의 author 메타 태그에 사용됩니다.
author:
  #J
  name:                Kim Ji-Won
  email:               kjw8739@naver.com
  #Dragon
  name:                Kim Yong-Cheol
  email:               skekdnl12@gmail.com


# Add links to the sidebar.
menu:
  - title:             SW Expert
    url:               /SW/
  - title:             Programmers
    url:               /Programmers/
  - title:             Project
    url:               /Project/
  - title:             about
    url:               /about/

# Add links to the footer.
# footer 밑에 링크
# 현재 필요 없음
# legal:
#   - title:             Impress
#     url:               /impress/


# This text will appear in a `<small>` tag in the footer of every page.
# 밑에 copyright 문구
copyright:             © 2020. All rights reserved.

# Format of the permalinks
# 고유주소를 만들기 위해서는 키워드 앞에 콜론을 붙여 나타내는 동적 요소들을 사용하여 템플릿 URL 을 생성합니다. 
# date
# /:categories/:year/:month/:day/:title:output_ext

# pretty
# /:categories/:year/:month/:day/:title/

# ordinal
# /:categories/:year/:y_day/:title:output_ext

# none
# /:categories/:title:output_ext
permalink:             /:categories/:year-:month-:day-:title/


# Pagination configuration (used by the `blog` layout)
# 생성된 사이트의 한 페이지 당 표시하고자 하는 포스트의 최대 개수를 입력하면 됩니다.
paginate:              10
paginate_path:         /page-:num/


# Customizaton
# ========================================================================================

# Sidebar image and theme color of the site.
# 사이드바 이미지
accent_image:          /assets/img/sidebar-bg.jpg
accent_color:          rgb(79,177,186)

# This is used for the `theme-color` meta tag,
# which changes the background color of the browser UI in certain browsers.
# Defaults to `accent_color`.
theme_color:           rgb(25,55,71)

# The string encoding which fonts to fetch from Google Fonts.
# 구글 폰트
google_fonts:          Roboto+Slab:400|Noto+Sans:400,400i,700,700i

# The text font. Expects a string that is a valid CSS font-family value.
# To change font-weight, see _sass/variables.scss
# 기본 폰트
font:                  Noto Sans, Helvetica, Arial, sans-serif

# The font used for headings. Expects a string that is a valid CSS font-family value.
# To change font-weight, see _sass/variables.scss
# 머리
font_heading:          Roboto Slab, Helvetica, Arial, sans-serif

